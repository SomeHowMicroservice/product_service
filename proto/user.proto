syntax = "proto3";

package user;
option go_package = ".";

service UserService {
  rpc GetUserPublicById(GetOneRequest) returns (UserPublicResponse);

  rpc GetUsersPublicById(GetManyRequest) returns (UsersPublicResponse);
}

message GetOneRequest {
  string id = 1;
}

message GetManyRequest {
  repeated string ids = 1;
}

message UsersPublicResponse {
  repeated UserPublicResponse users = 1;
}

message UserPublicResponse {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  string created_at = 5;
  ProfileResponse profile = 6;
}

message ProfileResponse {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  string dob = 5;
}